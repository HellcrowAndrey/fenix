spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: false
    database-platform: H2
    show-sql: true
logging:
  level:
    root: WARN
    com.github.orders: DEBUG
    org.springframework.web: INFO

eureka:
  client:
    enabled: false

ribbon:
  eureka:
    enable: false
  listOfServers: http://localhost:2222

feign:
  hystrix:
    enabled: false
