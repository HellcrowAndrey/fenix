basePath: /
definitions:
  dto.CustomerDto:
    properties:
      customerAddress:
        example: Brodvey
        type: string
      customerEmail:
        example: julvern@gmail.com
        type: string
      customerName:
        example: Julvern
        type: string
      customerPhone:
        example: "+780466869"
        type: string
      id:
        example: 1
        type: integer
      purchaseId:
        example: 11
        type: integer
    type: object
  dto.ManagerDto:
    properties:
      firstName:
        example: Michal
        type: string
      lastName:
        example: Mackonagen
        type: string
    type: object
  dto.OrderDto:
    properties:
      amount:
        example: 1.99
        type: number
      customer:
        $ref: '#/definitions/dto.CustomerDto'
      id:
        example: 1
        type: integer
      product:
        items:
          $ref: '#/definitions/dto.ProductDto'
        type: array
      status:
        example: status
        type: string
    type: object
  dto.ProductDto:
    properties:
      description:
        example: This is phone
        type: string
      id:
        example: 1
        type: integer
      images:
        items:
          type: string
        type: array
      name:
        example: Phone
        type: string
      previewImage:
        example: image
        type: string
      price:
        example: 1.11
        type: number
      quantity:
        example: 10
        type: integer
    type: object
  dto.PurchaseDto:
    properties:
      orderId:
        example: 1
        type: integer
      status:
        example: open or close
        type: string
    type: object
host: localhost:8887
info:
  contact: {}
  description: This is a sample service for managers
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Managers API
  version: "1.0"
paths:
  /v1:
    post:
      consumes:
      - application/json
      description: Save a new purchases
      parameters:
      - description: Save purchase
        in: body
        name: purchase
        required: true
        schema:
          $ref: '#/definitions/dto.PurchaseDto'
      - description: Bearer
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201": {}
        "400": {}
        "403": {}
      summary: Save a new purchases
      tags:
      - purchases
  /v1/{orderId}/{status}:
    put:
      consumes:
      - application/json
      description: Update order by status
      parameters:
      - description: Order ID
        in: path
        name: orderId
        required: true
        type: integer
      - description: Order Status
        in: path
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200": {}
        "403": {}
        "404": {}
      summary: Update order by status
      tags:
      - purchases
  /v1/{status}:
    get:
      consumes:
      - application/json
      description: Get a all orders by status
      parameters:
      - description: Order Status
        in: path
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OrderDto'
        "400": {}
        "403": {}
      summary: Get a all orders by status
      tags:
      - purchases
  /v1/all/{status}:
    get:
      consumes:
      - application/json
      description: Get a all orders by status
      parameters:
      - description: Order Status
        in: path
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OrderDto'
        "400": {}
        "403": {}
      summary: Get a all orders by status
      tags:
      - purchases
  /v1/binding/{orderId}:
    get:
      consumes:
      - application/json
      description: Get binding orders by order id
      parameters:
      - description: Order ID
        in: path
        name: orderId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.OrderDto'
        "400": {}
        "403": {}
      summary: Get binding orders by order id
      tags:
      - user-orders
  /v1/fetch/{orderId}:
    get:
      consumes:
      - application/json
      description: Get manager by order id
      parameters:
      - description: Order ID
        in: path
        name: status
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ManagerDto'
        "400": {}
        "403": {}
      summary: Get manager by order id
      tags:
      - manager
swagger: "2.0"
